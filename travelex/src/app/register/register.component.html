<mat-card>
  <mat-card-content>
    <form #regForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>SIGN UP</h2>
      <mat-form-field>
        <mat-label for="fullName">Full Name</mat-label>
        <input matInput type="text" name="fullName" placeholder="Enter your Full name" [(ngModel)]="selectedUser.fullName" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput type="text" name="email" placeholder="Enter your email" [(ngModel)]="selectedUser.email" required [pattern]="emailRegex">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" name="password" placeholder="Enter your password" [(ngModel)]="selectedUser.password" required minlength="4">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!regForm?.valid || !regForm?.dirty || shouldDisable()">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
